    <script>
        "use strict";

        const menuItems = document.querySelectorAll('.menu-list__item');
        menuItems.forEach((item) => {
            item.addEventListener('click', () => {
                menuItems.forEach(menu => menu.classList.remove('menu-list__item--active'));
                item.classList.add('menu-list__item--active');
            })
        });


        const toggleNavbar = document.querySelector('.navbar-toggle');
        const toggleIcon = document.querySelector('.navbar-toggle__icon use');
        const panel = document.querySelector('.panel');
        let isLeft = true;

        toggleNavbar.addEventListener('click', () => {

            panel.classList.toggle("hidden");
            if (isLeft) {
                toggleIcon.setAttribute("href", "#chevron-circle-right-alt");
            } else {
                toggleIcon.setAttribute("href", "#chevron-circle-left-alt");
            }
            isLeft = !isLeft;
        });

    </script>
